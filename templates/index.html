{% extends 'base.html' %}

{% block content %}
    <br>
    <h1>{% block title %} Welcome to Filmflix {% endblock %}</h1>
    <br>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['filmid'])}}">
            <br>
            <h2>{{ post['title'] }}</h2>
            <br>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <a href="{{ url_for('edit', id=post['filmid']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
