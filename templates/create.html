{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="yearReleased">Year Released</label>
        <input type="int" name="yearReleased"
               placeholder="Year of Release" class="form-control"
               value="{{ request.form['yearReleased'] }}"></input>
    </div>

    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" name="genre"
               placeholder="film Genre" class="form-control"
               value="{{ request.form['genre'] }}"></input>
    </div>

    <div class="form-group">
        <label for="rating">Rating</label>
        <textarea name="rating" placeholder="Film Rating"
                  class="form-control">{{ request.form['rating'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" name="duration"
               placeholder="Duration in Minutes" class="form-control"
               value="{{ request.form['duration'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
