{% extends 'base.html' %}

{% block content %}
    <div className="filmBlock">
        <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
        <span class="badge badge-warning">{{ post['rating'] }}</span>
        <span class="badge badge-info">{{ post['genre'] }}</span>
        <span class="badge badge-secondary">{{ post['yearReleased'] }}</span>
        <span class="badge badge-secondary">{{ post['duration'] }} min</span>
    </div>
{% endblock %}
